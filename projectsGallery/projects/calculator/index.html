<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="assets/calculator-variant.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <p class="calculator-p">Calculator</p>

            <input value="" id="inp1" class="inp1" type="text" placeholder="Type your number">
            <input value="" id="inp2" class="inp2" type="text" placeholder="Type your number">

            <div class="btn-div">
                <button id="plus" class="plus">+</button>
                <button id="minus" class="minus">-</button>
                <button id="mult" class="mult">*</button>
                <button id="division" class="division">/</button>
            </div>

            <button id="result" class="result">Result</button>

            <div id="resultText" class="resultText"></div>
        </div>
    </div>

</body>
</html>
